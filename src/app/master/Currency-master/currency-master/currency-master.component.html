<div class="card">
    <div class="card-header bg-primary text-white">
        Currency Master - ADD
    </div>
    <div class="card-body">
        <form [formGroup]="masterForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="currencyCode" class="form-label"><span class="text-danger">*</span>Currency Code</label>
                    <input type="text" id="currencyCode" class="form-control" formControlName="currencyCode">
                    <div *ngIf="formName('currencyCode').invalid && (formName('currencyCode').dirty || formName('currencyCode').touched)">
                        <span *ngIf="formName('currencyCode').errors?.required" class="text-danger">Information is required</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="currencyName" class="form-label"><span class="text-danger">*</span>Currency Name</label>
                    <input type="text" id="currencyName" class="form-control" formControlName="currencyName">
                    <div *ngIf="formName('currencyName').invalid && (formName('currencyName').dirty || formName('currencyName').touched)">
                        <span *ngIf="formName('currencyName').errors?.required" class="text-danger">Information is required</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" formControlName="date">
                    <div *ngIf="formName('date').invalid && (formName('date').dirty || formName('date').touched)">
                        <span *ngIf="formName('date').errors?.required" class="text-danger">Information is required</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-primary me-2" [disabled]="!masterForm.valid" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-primary">Cancel</button>
    </div>
</div>
